<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">

        <h1>Employee interests survey form</h1>

        <form>

            <label for="name">Enter your name:</label>
            <input type="text" id="name" autofocus><br><br>

            <label for="dep">Enter your department:</label>
            <input type="text" id="dep"><br><br>

            <label for="about us">Tell us a tittle about yourself:</label>
            <textarea id="about us" rows="5" cols="40"></textarea><br><br>
            
            <span>
                <label>Do you exercise at home?</label>

                <input type="radio" name="exercise">
                <label for="">No</label>

                <input type="radio" name="exercise">
                <label for="">Yes</label>

            </span>

            

            <p>How do you like to read about your favorite topice?</p>

            <input type="checkbox" name="topice1">
            <label>Books</label>

            <input type="checkbox" name="topice2">
            <label>online resources</label>

            <input type="checkbox" name="topice3">
            <label>Phone apps</label>

            <input type="checkbox" name="topice4">
            <label>Magazines</label><br><br>

            <label for="movies">What genre of movies do you like?</label>
            <select name="" id="movies">
                <option>action</option>
                <option selected>comedy</option>
                <option>history</option>
                <option>drama</option>
            </select><br><br>

            <input type="submit" value="Submit form">

        </form>
    </div>
</body>
</html>
