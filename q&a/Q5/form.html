<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form/q5</title>
</head>
<body dir="rtl" >
    <div class="div_countainer">
        <div class="first_row">باسمه تعالي<br><br><p>فرم درخواست خدمات</p></div><br>
       
        <div class="third_row">
            <form>
                <div class="four_row rows">
                    <div class="first_col"><label for="fname">نام و نام خانوادگی :</label></div>
                    <div class="second_col"><input type="text" id="fname"></div>
                </div>
                <br>
                <div class="five_row rows">
                    <div class="first_col"><label for="tlfn">تلفن :</label></div>
                    <div class="second_col"><input type="text" id="tlfn"></div>
                </div>
                <br>
                <div class="six_row rows">
                    <div class="first_col"><label for="cep_tlfn"> شماره همراه :</label></div>
                    <div class="second_col"><input type="text" id="cep_tlfn"></div>
                </div>
                <br>
                <div class="seven_row rows">
                    <div class="first_col"><label for="email">رایانامه:</label></div>
                    <div class="second_col"><input type="text" id="email"></div>
                </div>
                <br>
                <div class="eghit_row rows">
                    <div class="first_col"><label for="name_firma">نام شرکت:</label></div>
                    <div class="second_col"><input type="text" id="name_firma"></div>
                </div>
                <br>
                <p class="first_p">نوع خدمات:</p>

                    <div class="font_boxes">
                        <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="hizmetler" value="">
                            <label class="" for="hizmetler">ویراستاری</label><br>
                        </div>
                        <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="boroshor" value="">
                            <label for="boroshor">بروشور</label><br>
                        </div>
                        <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="catalog" value="">
                            <label for="catalog">کاتالوگ</label><br>
                       </div>
                       <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="kart" value="">
                            <label for="kart">طراحی کارت</label><br>
                       </div>
                       <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="logo" value="">
                            <label for="logo">نشانه تجاری لوگو آرم</label><br>
                       </div> 
                       <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="web" value="">
                            <label for="web">طراحی وب(ریسپانسیو-سئو-استاتیک-داینامیک)</label><br>
                        </div> 
                        <div class="first_box">
                            <input class="checkboxs" type="checkbox" id="others" value="">
                            <label for="others">سایر (با ذکر توضیحات)</label><br>
                        </div>
                    </div>
                <p class="second_p">سایر توضیحات :</p>
                <div class="first_textarea"><textarea name="comment" placeholder="توضیحات اضافی،آدرس و یا موارد دیگر..." ></textarea></div>
                
                <div class="boton_countainer">
                       <div class="boton_row">
                        <div class="first_boton"><input class="submit" type="submit" value="ارسال"></div>
                        <div class="second_boton"> <input class="reset" type="reset" value="مجدد"></div>
                       </div>
                </div>
            </form>
            
        </div>
        <p class="third_p">سفارش دهنده محترم،درخواست شما  طی 48 ساعت آینده پس از تکمیل فرم محاسبه قیمت میشود و جهت تصمیم گیری به اطلاع رسانده میشود.</p>
    </div>
</body>
</html>
